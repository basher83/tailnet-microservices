apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: ghcr.io/basher83/tailnet-microservices/anthropic-oauth-proxy
    newTag: sha-a3a0763
namespace: anthropic-oauth-proxy
configMapGenerator:
  - name: anthropic-oauth-proxy
    files:
      - config.toml
    options:
      labels:
        app: anthropic-oauth-proxy
resources:
  - namespace.yaml
  - serviceaccount.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - admin-service.yaml
  - ingress.yaml
