# Create the secret with your actual Tailscale auth key:
#
#   kubectl create secret generic tailscale-authkey \
#     --namespace=anthropic-oauth-proxy \
#     --from-literal=TS_AUTHKEY=tskey-auth-XXXXX
#
# This placeholder file documents the expected secret shape.
# Do NOT commit real auth keys to version control.
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-authkey
  namespace: anthropic-oauth-proxy
type: Opaque
stringData:
  TS_AUTHKEY: "REPLACE_ME"
