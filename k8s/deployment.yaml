apiVersion: apps/v1
kind: Deployment
metadata:
  name: anthropic-oauth-proxy
  namespace: anthropic-oauth-proxy
  labels:
    app: anthropic-oauth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anthropic-oauth-proxy
  template:
    metadata:
      labels:
        app: anthropic-oauth-proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: anthropic-oauth-proxy
      terminationGracePeriodSeconds: 6
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 1000
      containers:
        - name: proxy
          image: ghcr.io/basher83/tailnet-microservices/anthropic-oauth-proxy:main
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: admin
              containerPort: 9090
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /etc/anthropic-oauth-proxy/config.toml
            - name: LOG_LEVEL
              value: info
          volumeMounts:
            - name: config
              mountPath: /etc/anthropic-oauth-proxy
              readOnly: true
            - name: credentials
              mountPath: /data
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 2
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 500m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: anthropic-oauth-proxy
        - name: credentials
          persistentVolumeClaim:
            claimName: anthropic-oauth-credentials
