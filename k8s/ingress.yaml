apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anthropic-oauth-proxy
  namespace: anthropic-oauth-proxy
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - anthropic-oauth-proxy
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: anthropic-oauth-proxy
                port:
                  number: 80
